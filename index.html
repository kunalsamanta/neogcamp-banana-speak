<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>BananaSays</title>
  </head>
  <body>
    <div class="head">
      <h2>Say it like the minions</h2>
    </div>

    <div class="input-area">
      <div class="inner-input">
        <textarea name="" id="input-txt" cols="50"></textarea>
        <img src="image/minion.png" alt="" width="200px" />
      </div>
      <button id="btn-translate">Translate</button>
    </div>

    <div class="output-area">
      <h3>🍌 We say 🍌</h3>
      <br />
      <div class="inner-output">
        <img src="image/minion2.png" alt="" width="200px" />
        <textarea name="" disabled id="output-txt" cols="50"></textarea>
      </div>
    </div>

    <footer>
      <h2>
        BananaSays translates regular English text into the language of the
        Banana Tribe, try it out!
      </h2>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
